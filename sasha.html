<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Social Media</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-image: url('https://static.wixstatic.com/media/11062b_4b7c9a8e48334d5aad2fd274fddba3bc~mv2.jpg/v1/fill/w_1225,h_923,al_c,q_85,usm_0.66_1.00_0.01,enc_auto/11062b_4b7c9a8e48334d5aad2fd274fddba3bc~mv2.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        header {
            background-color: rgba(0, 0, 0, 0.5);
            color: #fff;
            text-align: center;
            padding: 30px 0;
            width: 100%;
            position: fixed;
            top: 0;
            left: 0;
        }

        h1 {
            font-size: 36px;
            margin: 0;
        }

        main {
            display: flex;
            align-items: center;
            width: 100%;
            padding-top: 100px; /* Adjust as needed */
        }

        #profile-container {
            width: 300px; /* Adjust the size of the circular area */
            height: 300px;
            border-radius: 50%;
            overflow: hidden; /* Clip the content to the border-radius */
            margin-right: 50px; /* Adjust the distance between the image and buttons */
        }

        #profile-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        li {
            margin-bottom: 15px;
        }

        a {
            text-decoration: none;
            color: #fff;
            font-weight: bold;
            font-size: 18px;
            transition: color 0.3s ease;
            display: block;
        }

        a:hover {
            color: #ff4500;
        }
    </style>
</head>
<body>
    <header>
        <h1>Sasha Cela</h1>
    </header>

    <main>
        <div id="profile-container">
            <img id="profile-image" src="https://images2.imgbox.com/dc/ea/7wB5nuSI_o.jpg" alt="Your Profile Image">
        </div>
        <ul>
            <li><a href="https://www.facebook.com/yourusername" target="_blank">Facebook</a></li>
            <li><a href="https://twitter.com/yourusername" target="_blank">Twitter</a></li>
            <li><a href="https://www.instagram.com/yourusername" target="_blank">Instagram</a></li>
            <!-- Add more social media links as needed -->
        </ul>
    </main>
</body>
</html>
