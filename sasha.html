<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HOME | Sasha Cela</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-image: url('https://images2.imgbox.com/bf/53/GOZZwPoT_o.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }

        header {
            color: #fff;
            text-align: left;
            padding: 20px;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 1;
        }

        h1 {
            font-size: 24px;
            margin: 0;
        }

        main {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 100px 20px 20px;
            margin-top: 80px; /* Adjust to keep the content below the header */
        }

        #profile-container {
            width: 50%; /* Adjust the width of the image container */
            max-width: 400px; /* Add maximum width to maintain responsiveness */
            height: auto;
            margin-right: 50px; /* Adjust the distance between the image and buttons */
        }

        #profile-image {
            width: 100%;
            height: auto;
            display: block;
            border-radius: 50%; /* Make the image circular */
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.3); /* Add a shadow for depth */
            margin: 0 auto; /* Center the image horizontally */
        }

        ul {
            list-style: none;
            padding: 0;
            margin: 0;
            text-align: center; /* Center the buttons */
            width: 50%; /* Adjust the width of the button container */
        }

        li {
            margin-bottom: 15px;
        }

        a {
            text-decoration: none;
            color: #fff;
            font-weight: bold;
            font-size: 16px; /* Adjust the font size */
            display: block;
            padding: 8px 16px; /* Adjust the padding */
            border-radius: 10px; /* Adjust the border radius for curved edges */
            transition: background-color 0.3s ease;
            background-color: rgba(255, 255, 255, 0.2); /* Adjust the background color */
        }

        a:hover {
            background-color: rgba(255, 255, 255, 0.4); /* Adjust the hover background color */
        }
    </style>
</head>
<body>
    <header>
        <h1>Sasha Cela</h1>
    </header>

    <main>
        <div id="profile-container">
            <img id="profile-image" src="https://images2.imgbox.com/dc/ea/7wB5nuSI_o.jpg" alt="Your Profile Image">
        </div>
        <ul>
            <li><a href="https://www.facebook.com/yourusername" target="_blank">Facebook</a></li>
            <li><a href="https://twitter.com/yourusername" target="_blank">Twitter</a></li>
            <li><a href="https://www.instagram.com/yourusername" target="_blank">Instagram</a></li>
            <!-- Add more social media links as needed -->
        </ul>
    </main>
</body>
</html>
