<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sleek and Modern Page</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background-image: url('https://static.wixstatic.com/media/11062b_4b7c9a8e48334d5aad2fd274fddba3bc~mv2.jpg/v1/fill/w_1225,h_923,al_c,q_85,usm_0.66_1.00_0.01,enc_auto/11062b_4b7c9a8e48334d5aad2fd274fddba3bc~mv2.jpg');
      background-size: cover;
    }

    .container {
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .content {
      flex: 1;
      padding: 20px;
    }

    .content img {
      max-width: 100%;
      height: auto;
    }

    .social-buttons {
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .social-buttons button {
      margin: 0 10px;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      background-color: #007bff;
      color: #fff;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .social-buttons button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="content">
      <img src="https://static.wixstatic.com/media/347af2_7b0bafa0f6a9450f9cc9a1e8c8d2add2~mv2.jpg/v1/crop/x_0,y_192,w_1536,h_1664/fill/w_535,h_580,al_c,q_80,usm_0.66_1.00_0.01,enc_auto/IMG_5649.jpg" alt="">
    </div>
    <div class="social-buttons">
      <button>Facebook</button>
      <button>Twitter</button>
      <button>Instagram</button>
    </div>
  </div>
</body>
</html>
