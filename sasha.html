<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home | Sasha Cela</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 30px 0;
            width: 100%;
            position: fixed;
            top: 0;
            left: 0;
        }

        h1 {
            font-size: 36px;
            margin: 0;
        }

        main {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            padding-top: 100px; /* Adjust as needed */
        }

        #profile-image-container {
            width: 150px; /* Adjust the size of the circular area */
            height: 150px;
            border-radius: 50%;
            overflow: hidden; /* Clip the content to the border-radius */
            margin-bottom: 20px;
        }

        #profile-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        li {
            margin-bottom: 15px;
        }

        a {
            text-decoration: none;
            color: #333;
            font-weight: bold;
            font-size: 18px;
            transition: color 0.3s ease;
            border: 2px solid #333;
            padding: 10px 20px;
            border-radius: 5px;
            display: block; /* Changed to block */
        }

        a:hover {
            color: #fff;
            background-color: #333;
        }
    </style>
</head>
<body>
    <header>
        <h1>My Social Media</h1>
    </header>

    <main>
        <div id="profile-image-container">
            <img id="profile-image" src="https://images2.imgbox.com/dc/ea/7wB5nuSI_o.jpg" alt="Your Profile Image">
        </div>
        <div>
            <ul>
                <li><a href="https://www.facebook.com/yourusername" target="_blank">Facebook</a></li>
                <li><a href="https://twitter.com/yourusername" target="_blank">Twitter</a></li>
                <li><a href="https://www.instagram.com/yourusername" target="_blank">Instagram</a></li>
                <!-- Add more social media links as needed -->
            </ul>
        </div>
    </main>
</body>
</html>
